<doctype! HTML>
<html>
  <head>
    <title>Initial Project - To Do List App</title>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <script src='assets/javascript/todolist.js'></script>
    
    <!--<script src="playlist_store.js"></script> -->
   
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
  </head>

  <body>
    <header>
      <h1>Can't + Won't + Don't Stop </h1>
      <h2>A To-Do List</h2>
    </header>

    <section id="taskEntry">   
      <input type="text" id="newTask" size="40" placeholder="Enter new task here.">
      <input type="button" id="addTaskButton" value="Add Task">
    </section>
    
    
    <section id="tasksToDo" class="taskSections">
      <h3>Tasks To Do</h3>
      <ol id ="taskListToDo">
      </ol>
    </section>

    <section id="tasksCompleted" class="taskSections">
      <h3>Tasks Completed</h3>
      <ol id ="taskListComplete">
      </ol>
    </section>






  </body>
</html>
